# SwiftLint Configuration for Co-Parent App
# Generated by AI agent for comprehensive CI/CD testing

# Paths to include/exclude
included:
  - coparent
excluded:
  - coparent.xcodeproj
  - coparentTests
  - coparentUITests
  - .build
  - Pods

# Disabled rules (customize based on your preferences)
disabled_rules:
  - multiple_closures_with_trailing_closure  # Too restrictive for SwiftUI
  - trailing_comma                          # Personal preference
  - todo                                   # Allow TODO comments during development

# Opt-in rules (additional quality checks)
opt_in_rules:
  - array_init
  - closure_spacing
  - collection_alignment
  - contains_over_filter_count
  - empty_count
  - empty_string
  - explicit_init
  - extension_access_modifier
  - fallthrough
  - file_name
  - first_where
  - force_unwrapping
  - implicitly_unwrapped_optional
  - last_where
  - literal_expression_end_indentation
  - lower_acl_than_parent
  - modifier_order
  - nimble_operator
  - number_separator
  - object_literal
  - operator_usage_whitespace
  - overridden_super_call
  - override_in_extension
  - pattern_matching_keywords
  - prefer_self_type_over_type_of_self
  - redundant_nil_coalescing
  - redundant_type_annotation
  - sorted_first_last
  - toggle_bool
  - unneeded_parentheses_in_closure_argument
  - vertical_parameter_alignment_on_call
  - yoda_condition

# Rule configurations
line_length:
  warning: 120
  error: 150
  ignores_urls: true
  ignores_function_declarations: true
  ignores_comments: true

file_length:
  warning: 400
  error: 600

function_body_length:
  warning: 40
  error: 60

type_body_length:
  warning: 250
  error: 350

cyclomatic_complexity:
  warning: 10
  error: 15

nesting:
  type_level:
    warning: 2
    error: 3
  statement_level:
    warning: 5
    error: 10

identifier_name:
  min_length:
    warning: 2
    error: 1
  max_length:
    warning: 40
    error: 50
  excluded:
    - id
    - db
    - ui
    - vm

large_tuple:
  warning: 3
  error: 4

# Custom rules for the project
custom_rules:
  # Encourage async/await over completion handlers
  avoid_completion_handlers:
    name: "Avoid Completion Handlers"
    regex: 'completion:\s*@escaping'
    message: "Consider using async/await instead of completion handlers"
    severity: warning
  
  # Encourage @MainActor for UI updates
  main_actor_ui_updates:
    name: "Main Actor UI Updates"
    regex: 'DispatchQueue\.main\.async'
    message: "Consider using @MainActor instead of DispatchQueue.main.async"
    severity: warning

reporter: "xcode" 